<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오 로그인</title>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .login-container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #ffcc00;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h1>카카오 로그인</h1>
  <a href="#" id="kakao-login-btn" class="login-button">카카오로 로그인</a>
</div>

<script>
  // 카카오 SDK 초기화
  Kakao.init('2a6c4964ad0335e00aa1c970c7e08f5f'); // 카카오 앱 키를 입력하세요

  // 카카오 로그인 버튼 클릭 이벤트 설정
  document.getElementById('kakao-login-btn').onclick = function() {
    Kakao.Auth.login({
      success: function(authObj) {
        console.log(authObj);
        // 로그인 성공 후 리디렉션
        window.location.href = '/oauth2/callback?code=' + authObj.code; // 인증 코드와 함께 리디렉션할 URL
      },
      fail: function(err) {
        console.log(err);
        // 로그인 실패 처리
      }
    });
  };
</script>
</body>
</html>
