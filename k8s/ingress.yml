apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todak-ingress
  namespace: todak
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1 # 첫번째 prefix제거후 endpoint 전달
    nginx.ingress.kubernetes.io/affinity: "cookie"  # 세션 스티키니스 활성화
    nginx.ingress.kubernetes.io/session-cookie-name: "todak-session"  # 세션 쿠키 이름
    nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"  # 쿠키 해시 알고리즘
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - "server.todak.site"
      secretName: todak-com-tls
  rules:
    - host: server.todak.store
      http: 
        paths:
          # - path: /product-service/(.*) msa에서는 필요
          - path: /member-service/(.*)
            pathType: Prefix
            backend:
              service:
                name: member-service
                port: 
                  number: 80
          - path: /reservation-service/(.*)
            pathType: Prefix
            backend:
              service:
                name: reservation-service
                port: 
                  number: 80
          - path: /community-service/(.*)
            pathType: Prefix
            backend:
              service:
                name: community-service
                port: 
                  number: 80